<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="problem">
            <h2  id="page-heading">
                {{problem.title}}
                <button class="btn btn-primary float-right jh-create-entity create-competition"
                        [routerLink]="['submissions']">
                    <span  jhiTranslate="arenaApp.competition.submissions">
                    Submissions
                    </span>
                </button>
            </h2>

            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arenaApp.problem.title">Title</span></dt>
                <dd>
                    <span>{{problem.title}}</span>
                </dd>
            </dl>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arenaApp.problem.statement">Statement</span></dt>
                <dd>
                    <a class="btn btn-primary"
                            href="api/public/problems/{{problem.id}}/pdf?download=true">
                        <span jhiTranslate="arenaApp.problem.download">
                            Download
                        </span>
                    </a>
                </dd>
                <dd>
                    <a class="btn btn-primary"
                            href="api/public/problems/1/pdf">
                        <span jhiTranslate="arenaApp.problem.open">
                            Open
                        </span>
                    </a>
                </dd>
            </dl>

            <form name="submitSolutionForm" role="form" novalidate (ngSubmit)="submit()" #submitSolutionForm="ngForm">
                <div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="arenaApp.competition.order" for="solution">Solution</label>
                        <textarea rows="15" class="form-control" name="solution" id="solution"
                               [(ngModel)]="solution" >

                        </textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" id="save-entity" [disabled]="submitSolutionForm.form.invalid || isSubmitting" class="btn btn-primary">
                        <span jhiTranslate="arenaApp.competition.submit">Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
