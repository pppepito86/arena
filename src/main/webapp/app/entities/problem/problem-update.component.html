<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-problem-heading" jhiTranslate="arenaApp.problem.home.createOrEditLabel">Create or edit a Problem</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!problem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="problem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="problem.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.directory" for="field_directory">Directory</label>
                    <input type="text" class="form-control" name="directory" id="field_directory"
                        [(ngModel)]="problem.directory" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.version" for="field_version">Version</label>
                    <input type="number" class="form-control" name="version" id="field_version"
                        [(ngModel)]="problem.version" />
                </div>
                <div *ngIf="editableLimits == true">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="arenaApp.problem.memory" for="field_memory">Memory Limit</label> (MB)
                        <input type="number" class="form-control" name="memory" id="field_memory"
                        [(ngModel)]="problem.memory"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="arenaApp.problem.time" for="field_time">Memory Limit</label> (millisec)
                        <input type="number" class="form-control" name="time" id="field_time"
                        [(ngModel)]="problem.time" />
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
        <hr>
        <div class="form-group" *ngIf = "problem.id !== undefined">
            <label class="form-control-label" jhiTranslate="arenaApp.problem.file" for="file">File</label> {{fileUploadStatus}}
            <input type="file" class="form-control" name="file" 
            		id="file" accept="application/zip,application/x-zip,application/x-zip-compressed,application/octet-stream"
            		(change)="uploadFile($event.target.files)" />
        </div>
                
    </div>
</div>
