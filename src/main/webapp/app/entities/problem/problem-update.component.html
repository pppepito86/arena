<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-problem-heading" jhiTranslate="arenaApp.problem.home.createOrEditLabel">Create or edit a Problem</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!problem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="problem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="problem.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.directory" for="field_directory">Directory</label>
                    <input type="text" class="form-control" name="directory" id="field_directory"
                        [(ngModel)]="problem.directory" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.version" for="field_version">Version</label>
                    <input type="number" class="form-control" name="version" id="field_version"
                        [(ngModel)]="problem.version" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.problem.tags" for="field_tags">Tags</label>
                    <select class="form-control" id="field_tags" name="tags" [(ngModel)]="problem.tagsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tagCollectionOption.id" *ngFor="let tagCollectionOption of tagcollections; trackBy: trackTagCollectionById">{{tagCollectionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
